<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REkruitq | Recruitment, HR & Payroll Solutions</title>
  <meta name="description" content="REkruitq provides South Africa–focused recruitment, HR, and payroll services for small to growing businesses. Compliant, people-first, and reliable." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0f0f0f;
      --white: #ffffff;
      --green: #cfeee3;
      --green-strong: #9ed9c5;
      --green-soft: #eef9f5;
      --gray: #6f6f6f;
    }* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, var(--white), var(--green-soft));
  color: var(--black);
  line-height: 1.6;
  scroll-behavior: smooth;
}

header {
  padding: 1.5rem 4rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eaeaea;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(6px);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 1.7rem;
  letter-spacing: 1px;
}

nav { display: flex; }

nav a, .dropdown-btn {
  margin-left: 2rem;
  text-decoration: none;
  color: var(--black);
  font-weight: 500;
  padding: 0.3rem 0;
  position: relative;
  cursor: pointer;
}

nav a::after, .dropdown-btn::after {
  content: "";
  position: absolute;
  width: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--green-strong), var(--green));
  left: 0;
  bottom: -6px;
  transition: width 0.3s ease;
}

nav a:hover::after, .dropdown-btn:hover::after { width: 100%; }

.dropdown { position: relative; display: inline-block; }

.dropdown-content {
  display: none;
  position: absolute;
  background-color: var(--white);
  min-width: 200px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  border-radius: 8px;
  z-index: 100;
  padding: 0.5rem 0;
}

.dropdown-content a {
  display: block;
  padding: 0.6rem 1rem;
  color: var(--black);
  text-decoration: none;
}

.dropdown-content a:hover { background: var(--green-soft); }

.dropdown:hover .dropdown-content { display: block; }

.hero {
  padding: 6rem 4rem;
  background: linear-gradient(135deg, var(--green), var(--green-soft));
  text-align: center;
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero p {
  max-width: 650px;
  margin: 0 auto;
  color: #2f2f2f;
  font-size: 1.05rem;
}

section { padding: 4.5rem 4rem; position: relative; }

section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2.2rem;
  margin-bottom: 2.5rem;
  position: relative;
}

section h2::after {
  content: "";
  width: 60px;
  height: 4px;
  background: var(--green-strong);
  position: absolute;
  left: 0;
  bottom: -10px;
  border-radius: 10px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 2.5rem;
}

.card {
  padding: 2.3rem;
  border-radius: 18px;
  background: linear-gradient(180deg, var(--white), var(--green-soft));
  box-shadow: 0 15px 40px rgba(0,0,0,0.06);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  border: 1px solid #e6f3ef;
  opacity: 0;
  transform: translateY(30px);
}

.card.active { opacity: 1; transform: translateY(0); }

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.08);
}

.card h3 { margin-bottom: 0.8rem; font-size: 1.15rem; display:flex; align-items:center; }

.card h3 svg { margin-right: 0.6rem; stroke: var(--green-strong); width: 28px; height: 28px; }

.card p { color: var(--gray); }

form input, form select, form textarea {
  font-family: 'Inter', sans-serif;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

form input:focus, form select:focus, form textarea:focus {
  outline: none;
  border-color: var(--green-strong);
  box-shadow: 0 0 0 3px rgba(158,217,197,0.3);
}

button {
  cursor: pointer;
  background: linear-gradient(135deg, var(--black), #2a2a2a);
  border-radius: 8px;
  color: white;
  padding: 0.9rem;
  font-weight: 500;
  border: none;
  transition: transform 0.2s ease;
}

button:hover { transform: scale(1.05); }

footer {
  padding: 3rem 4rem;
  background: linear-gradient(135deg, var(--black), #1c1c1c);
  color: var(--white);
  text-align: center;
}

.whatsapp {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #25D366;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  z-index: 20;
  transition: transform 0.2s ease;
}

.whatsapp:hover { transform: scale(1.1); }

.contact-title {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  font-weight: 500;
  text-align: center;
  color: var(--black);
  margin-bottom: 1rem;
}

.contact-subtitle {
  font-size: 1.1rem;
  text-align: center;
  color: #555;
  margin-bottom: 2.5rem;
  max-width: 650px;
  margin-left: auto;
  margin-right: auto;
}

@media (max-width: 768px) {
  header { padding: 1.5rem 2rem; }
  section, .hero { padding: 3.5rem 2rem; }
  .hero h1 { font-size: 2.4rem; }
  .contact-title { font-size: 2rem; }
  .contact-subtitle { font-size: 1rem; }
}

  </style>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reveals = document.querySelectorAll('.card, section h2');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('active');
        });
      }, { threshold: 0.2 });
      reveals.forEach(el => observer.observe(el));
    });
  </script></head>

        </div>
      </div>
      <div class="dropdown">

        <div class="dropdown-content">
          <a href="hr/policies.html">HR Policies & Procedures</a>
          <a href="hr/contracts.html">Employment Contracts</a>
        </div>
      </div>
      <div class="dropdown">
        <span class="dropdown-btn">Payroll</span>
        <div class="dropdown-content">
          <a href="payroll/monthly.html">Monthly Payroll Processing</a>
        </div>
      </div>
      <a href="#contact">Contact</a>
    </nav>
  </header>  <!-- Hero, sections, contact, and footer remain unchanged --></body>
</html>
